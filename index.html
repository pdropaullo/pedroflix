<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>PEDROFLIX</title>
</head>

<body>
    <nav>
        <div class="logo">
            <a href="#home"><i class="fa-solid fa-play"></i>PEDROFLIX</a>
        </div>
        <div class="menus">
            <a href="#home">HOME</a>
            <a href="#search">MEDIAS</a>
            <a href="#news">NEWS</a>
            <a href="#about">ABOUT</a>
        </div>
        <div class="icons">
            <a href="#search"><i class="fa-solid fa-magnifying-glass"></i></a>
            <a href=""><i class="fa-solid fa-bell"></i></a>
            <a href=""><img src="https://source.unsplash.com/50x50/?perfil" alt="" id="perfil"></a>

    <header id="home">

            <h1>Seja Bem Vindo(a)!!!</h1>

            <a href="#search" id="down">▼</a>
        </div>

    <main id="search">
        <form class="search" action="">

            <input class="pesquisa" type="text" placeholder="Ex: Batman, Sonic, Pokémon...">
            <button class="reset" id="reset">RESET</button>
        </form>
        <div class="cards">
        </div>
        <div class="btn">
            <button class="vermais" id="vermais">Ver Mais...</button>
        </div>
    </main>
    <footer>
        <a href="https://github.com/pdropaullo" id="pedro">by Pedro Paulo</a>
    </footer>

</html>
